rvm:
  - 1.9.2
  - 1.9.3
bundler_args: --without darwin --without development
gemfile:
  - Gemfile
before_script:
  - "sudo apt-get -qq -y install ngircd"
  - "service ngircd stop"
  - "ngircd -f spec/config/ngircd-unencrypted.conf"
  - "ngircd -n -f spec/config/ngircd-encrypted.conf"
  - "ps aux | grep ngircd"
script: "bundle exec rake"